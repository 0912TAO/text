<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新信息</title>
    <link rel="stylesheet" href="/static/js/lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/js/lib/jquery2.2.4/jquery-2.2.4.min.js"></script>
    <script src="/static/js/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/static/js/lib/xiaoguojs/xiaoguoq.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/xiaoguo/xiaoguo.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
</head>
<body>
     <div class="panel-heading">用户修改</div>
      <div class="panel-body">
       <form action="/blog/{{article.id}}/update/" method="post">
          {% csrf_token %}
      <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
                <td colspan="2">用户信息---{{article.nickname}}</td>
            </tr>
          </thead>
          <tbody>
                <tr>
                    <td>用户名称：</td>
                    <td>
                       {{article.username}}
                    </td>
                </tr>
                <tr>
                    <td>用户昵称：</td>
                    <td>
                        <input type="text" value="{{article.nickname}}" name="nickname">
                    </td>
                </tr>
                <tr>
                    <td>用户年龄：</td>
                    <td>
                        <input type="number" value="{{article.age}}" name="age">
                    </td>
                </tr>
                <tr>
                    <td>用户邮箱：</td>
                    <td>
                        <input type="text"   value="{{article.email}}" name="email" >
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="修改用户">
                    </td>
                </tr>
          </tbody>
      </table>

    </form>
      </div>
    </div>
</body>
</html>
